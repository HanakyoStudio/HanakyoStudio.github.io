<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花境工作室 Hanakyo Studio</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; /* 使用微軟正黑體 */
            background-color: #f9f9f9; /* 淺灰背景，比較護眼 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px; /* 圓角 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* 淡淡的陰影增加質感 */
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #58a6ff; /* GitHub 的藍色 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="花境工作室 Logo" style="max-width: 350px; margin-bottom: 20px; margin-top: 20px;">
        <h1 style="margin-top: 0; font-size: 2rem;">花境工作室</h1>
        <p>Hanakyo Studio</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <p>網站監修中... Coming Soon</p>
    </div>
</body>
</html>
