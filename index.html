<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花境工作室 Hanakyo Studio</title>
    <style>
        body {
            background-image: url('background.png'); 
            background-color: #f4f1ea; 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            font-family: "Songti TC", "Noto Serif TC", "serif";
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #5a5a5a;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255,255,255,0.6);
        }

        h1 {
            color: #3e3a37;
            margin-top: 0;
            margin-bottom: 5px; 
            font-size: 2rem;
            font-weight: normal;
            letter-spacing: 2px;
        }

        p {
            color: #7a7570;
            margin-top: 0;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        hr {
            border: 0; 
            border-top: 1px solid #d0cdc7;
            margin: 30px 0;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-container {
            margin-top: 35px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 10px 25px;
            border: 1px solid #b0aca5;
            border-radius: 5px;
            color: #5a5a5a;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: transparent;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: #8f8b85;
            color: white;
            border-color: #8f8b85;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="花境工作室 Logo" style="max-width: 140px; margin-bottom: 10px; margin-top: 20px;">
        <h1 style="margin-top: 0; margin-bottom: 5px; font-size: 2rem;">花境工作室</h1>
        <p style="margin-top: 0; color: #888;">Hanakyo Studio</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <p>網站監修中... Coming Soon</p>
    </div>
</body>
</html>
