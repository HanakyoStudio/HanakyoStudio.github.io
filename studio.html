<!DOCTYPE html>

<head>

    <title>花境工作室</title>
    <style>
        body {
            background-image: url('bg.png');
            background-color: #f4f1ea;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Songti TC", "Noto Serif TC", "serif";
            margin: 0;

            min-height: 100vh;

        }
        .section h3 {
            font-size: 1.1rem;
            border-bottom: 1px solid #dcd8d0;
            padding-bottom: 8px;
            margin-bottom: 15px;
            color: #8c8680;
            letter-spacing: 1px;
        }
        .section p { margin: 0; font-size: 0.95rem; }
        .btn-home {
            display: block; text-align: center; text-decoration: none; color: #8c8680;
            border: 1px solid #dcd8d0; padding: 10px 0; border-radius: 5px; transition: 0.3s;
            margin-top: 40px; font-size: 0.9rem; letter-spacing: 1px;
        }
        .btn-home:hover { background-color: #3e3a37; color: white; border-color: #3e3a37; }
